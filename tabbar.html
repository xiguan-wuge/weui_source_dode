<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0,user-scalable=no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="./common.css">
  <link rel="stylesheet" href="./tabbar.css">
  <link rel="stylesheet" href="./badge.css">
  <title>tabbar 导航</title>
</head>
<body>
  <!-- 403 状态码，资源不可用 因为没有这个权限，图片是https://weui.io使用的，
    而你是http://127.0.0.1:8080 
    资源图片可以限制非自己域名访问
    img src http请求
    127.0.0.1->weui.io 返回403
  -->
  <div class="page tabbar">
    <div class="page__bd">
      <!-- weui 前缀 xia 组件，轮子 component -->
      <!-- BEM weui_tab Block  -->
      <div class="weui_tab">
        <div class="weui_tab_panel">

        </div>
        <div class="weui_tabbar">
          <a href="#" class="weui_tabbar__item weui_bar__item_on">
            <san style="position: relative;display: inline-block;">
              <img src="https://weui.io/images/icon_tabbar.png" 
             class="weui_tabbar__icon" alt="">
            </san>
            <span class="weui_tabbar__badge" style="position: absolute;top: -2px;right: -13px;">

            </span>
            <p class="weui_tabbar__label">
              微信
            </p>
          </a>
          <a href="" class="weui_tabbar__item weui_bar__item_on">
            <san>
              <img src="https://weui.io/images/icon_tabbar.png" 
              class="weui_tabbar__icon" alt="">
            </san>
            <p class="weui_tabbar__label">通讯录</p>
          </a>
          <a href="" class="weui_tabbar__item weui_bar__item_on">
            <san>
              <img src="https://weui.io/images/icon_tabbar.png" 
              class="weui_tabbar__icon" alt="">
            </san>
            <p class="weui_tabbar__label">发现</p>
          </a>
          <a href="" class="weui_tabbar__item weui_bar__item_on">
            <san>
              <img src="https://weui.io/images/icon_tabbar.png" 
              class="weui_tabbar__icon" alt="">
            </san>
            <p class="weui_tabbar__label">
              小程序
            </p>
          </a>
        </div>
      </div>

    </div>
  </div>
</body>
</html>
